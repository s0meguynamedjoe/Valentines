<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’™</title>

<!-- iPhone App Mode -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="For You ðŸ’™">

<!-- Home Screen Icon -->
<link rel="apple-touch-icon" href="icons/blue-heart.png">

<!-- Splash Screen -->
<link rel="apple-touch-startup-image" href="icons/splash.png">

<style>
    body {
        background: #d9ecff;
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding-top: 60px;
        color: #003d66;
        overflow-x: hidden;
    }

    h1 {
        font-size: 2.8rem;
        margin-bottom: 40px;
        text-shadow: 0 0 8px silver;
    }

    .btn {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        box-shadow: 0 0 10px silver;
    }

    #yesBtn {
        background-color: #4da6ff;
        color: white;
    }

    #noBtn {
        background-color: #7f8c8d;
        color: white;
        position: absolute;
        z-index: 9999;
        transition: transform 0.15s ease;

        /* Start below the Yes button */
        left: 50%;
        transform: translateX(-50%);
         top: 160px;
    }

    h2 {
        margin-top: 80px;
        font-size: 2rem;
        color: #003d66;
        text-shadow: 0 0 6px silver;
    }

    /* Auto-scrolling album */
    #photo-album {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        scroll-behavior: smooth;
        gap: 15px;
        margin-top: 20px;
        padding: 20px;
        white-space: nowrap;
    }

    #photo-album::-webkit-scrollbar {
        display: none;
    }

    #photo-album img {
        width: 220px;
        height: 220px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 0 12px silver;
        transition: transform 0.3s;
        flex-shrink: 0;
    }

    #photo-album img:hover {
        transform: scale(1.08);
    }

    /* Floating Hearts */
    #hearts-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .floating-heart {
        position: absolute;
        bottom: -20px;
        font-size: 2rem;
        color: #4da6ff;
        animation: floatUp linear forwards;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Celebration Confetti */
    .confetti-heart {
        position: fixed;
        font-size: 1.5rem;
        color: #4da6ff;
        animation: confettiFall 2s linear forwards;
        pointer-events: none;
    }

    @keyframes confettiFall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<body>

<h1>Will you be my Valentine?</h1>

<button id="yesBtn" class="btn">Yes ðŸ’™</button>
<button id="noBtn" class="btn">No ðŸ˜¢</button>

<h2>Photos ðŸ’™</h2>
<div id="photo-album"></div>

<div id="hearts-container"></div>

<script>
/* Runaway No Button with bounce */
const noBtn = document.getElementById("noBtn");

function moveButton() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);

    noBtn.style.transform = "scale(1.2)";
    setTimeout(() => {
        noBtn.style.transform = "scale(1)";
    }, 150);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerText = "ðŸ’™";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.getElementById("hearts-container").appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);

/* Photo Album Loader */
const photos = [
    "69030373236__EEF0BADE-9EAB-4ACC-A700-4D3CE2821A99.jpeg",
    "IMG_0022.jpeg",
    "IMG_5236.jpeg",
    "IMG_6334.jpeg",
    "IMG_7071.jpeg",
    "IMG_7097.jpeg",
    "IMG_7427.jpeg",
    "IMG_8209.jpeg",
    "IMG_6374.jpeg",
    "IMG_3261.jpeg",
    "IMG_3231.jpeg",
    "IMG_9607.jpeg",
    "IMG_5230.jpeg",
    "IMG_3443.jpeg",
    "IMG_8091.jpeg",
    "IMG_3238.jpeg",
    "IMG_6163.jpeg",
    "IMG_1950.jpeg",
    "IMG_6325.jpeg",
    "IMG_6336.jpeg",
    "IMG_6244.jpeg",
    "IMG_5233.jpeg"
];

const album = document.getElementById("photo-album");

// Add original images
photos.forEach(file => {
    const img = document.createElement("img");
    img.src = "photos/" + file;
    album.appendChild(img);
});

// Duplicate images for seamless loop
photos.forEach(file => {
    const img = document.createElement("img");
    img.src = "photos/" + file;
    album.appendChild(img);
});

/* Seamless auto-scroll */
function autoScrollAlbum() {
    const scrollStep = 2;
    const scrollDelay = 20;

    setInterval(() => {
        album.scrollLeft += scrollStep;

        if (album.scrollLeft >= album.scrollWidth / 2) {
            album.scrollLeft = 0;
        }
    }, scrollDelay);
}

autoScrollAlbum();

/* Celebration Confetti */
function celebrate() {
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "confetti-heart";
        heart.innerText = "ðŸ’™";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "-20px";
        heart.style.fontSize = (Math.random() * 1.5 + 1) + "rem";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
    }
}

document.getElementById("yesBtn").addEventListener("click", celebrate);

/* Smooth scroll to album */
document.getElementById("yesBtn").addEventListener("click", () => {
    album.scrollIntoView({ behavior: "smooth" });
});
</script>

</body>
</html>
